<body>
	<!-- Contenedor de el slider -->
	<div class="slide-contenedor">

			<span class="barra active" onclick="posicionSlide(1)"></span>
			<span class="barra" onclick="posicionSlide(2)"></span>
			<span class="barra" onclick="posicionSlide(3)"></span>
